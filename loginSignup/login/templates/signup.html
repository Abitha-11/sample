{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Signup </h3>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <a class="btn btn-primary" href="{% url 'login:signup' %}">Signup</a>
        </form>
        <a class="signup-link" href="{% url_for 'login_page' %}">Login</a>
    </div>
</div>
{% endblock content %}
